  <h2>C</h2>
  미국 벨 연구소의 리치(D. Ritchie)가 개발한 운영 체제나 언어 처리계 등의 시스템 기술에 적합한 프로그래밍 언어. 기본적인 프로그램 구조가 기술 가능하고, 비트 조작 등 세밀한 기술도 가능하다. 미니컴퓨터용 운영 체제인 유닉스의 대부분은 이 언어로 기술되어 있다. 최근에는 마이크로컴퓨터용 소프트웨어의 공통화를 꾀하기 위한 언어로서 보급되고 있다.
